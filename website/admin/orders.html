<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --bg: #0a0a0f; --bg2: #12121a; --bg3: #1a1a25; --text: #f0f0f5; --text2: #9898a8; --orange: #ff6b2c; --pink: #ff2c6b; --green: #22c97a; --border: #2a2a35; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); }
        .sidebar { position: fixed; left: 0; top: 0; bottom: 0; width: 260px; background: var(--bg2); border-right: 1px solid var(--border); padding: 20px; }
        .sidebar-logo { display: flex; align-items: center; gap: 10px; font-size: 18px; font-weight: 800; margin-bottom: 10px; color: var(--text); text-decoration: none; }
        .sidebar-logo span { color: var(--orange); }
        .sidebar-logo .icon { width: 36px; height: 36px; background: linear-gradient(135deg, var(--pink), var(--orange)); border-radius: 10px; display: flex; align-items: center; justify-content: center; }
        .admin-badge { font-size: 10px; background: #ff4d5e; color: #fff; padding: 2px 8px; border-radius: 4px; margin-bottom: 30px; display: inline-block; }
        .sidebar-menu { list-style: none; }
        .sidebar-menu a { display: block; padding: 12px 16px; color: var(--text2); text-decoration: none; border-radius: 10px; margin-bottom: 4px; }
        .sidebar-menu a:hover, .sidebar-menu a.active { background: var(--bg3); color: var(--text); }
        .sidebar-menu a.active { background: linear-gradient(135deg, rgba(255,107,44,0.2), rgba(255,44,107,0.1)); color: var(--orange); }
        .main { margin-left: 260px; padding: 30px; }
        .page-title { font-size: 28px; font-weight: 700; margin-bottom: 30px; }
        .card { background: var(--bg2); border: 1px solid var(--border); border-radius: 16px; padding: 24px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 14px; border-bottom: 1px solid var(--border); font-size: 13px; }
        th { color: var(--text2); font-size: 11px; text-transform: uppercase; }
        .badge { padding: 4px 10px; border-radius: 20px; font-size: 11px; }
        .badge.green { background: rgba(34,201,122,0.15); color: var(--green); }
        .badge.orange { background: rgba(255,107,44,0.15); color: var(--orange); }
        .badge.red { background: rgba(255,77,94,0.15); color: #ff4d5e; }
    </style>
</head>
<body>
    <aside class="sidebar">
        <a href="../index.html" class="sidebar-logo"><div class="icon">A</div>ASIN<span>Scout</span></a>
        <div class="admin-badge">ADMIN</div>
        <ul class="sidebar-menu">
            <a href="index.html">üìä Dashboard</a>
            <a href="users.html">üë• Users</a>
            <a href="packages.html">üì¶ Packages</a>
            <a href="orders.html" class="active">üí≥ Orders</a>
            <a href="settings.html">‚öôÔ∏è Settings</a>
            <a href="#" onclick="logout()">üö™ Logout</a>
        </ul>
    </aside>
    <main class="main">
        <h1 class="page-title">Orders</h1>
        <div class="card">
            <table>
                <thead><tr><th>ID</th><th>User</th><th>Package</th><th>Amount</th><th>Credits</th><th>Status</th><th>Date</th></tr></thead>
                <tbody id="ordersTable"></tbody>
            </table>
        </div>
    </main>
    <script>
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (!token || user.role !== 'admin') window.location.href = '../login.html';
        
        fetch('/api/admin.php?action=orders', { headers: { 'Authorization': 'Bearer ' + token } })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    let html = '';
                    for (const o of data.data.orders) {
                        const cls = o.status === 'completed' ? 'green' : (o.status === 'pending' ? 'orange' : 'red');
                        html += `<tr><td>#${o.id}</td><td>${o.email}</td><td>${o.package_name}</td><td>$${o.amount}</td><td>${(o.credits_added/1000)}K</td><td><span class="badge ${cls}">${o.status}</span></td><td>${new Date(o.created_at).toLocaleDateString()}</td></tr>`;
                    }
                    document.getElementById('ordersTable').innerHTML = html || '<tr><td colspan="7" style="text-align:center;color:var(--text2)">No orders yet</td></tr>';
                }
            });
        function logout() { localStorage.clear(); window.location.href = '../login.html'; }
    </script>
</body>
</html>
