<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - ASIN Scout Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --bg: #0a0a0f; --bg2: #12121a; --bg3: #1a1a25; --text: #f0f0f5; --text2: #9898a8; --orange: #ff6b2c; --pink: #ff2c6b; --green: #22c97a; --red: #ff4d5e; --border: #2a2a35; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; position: relative; }
        .auth-container { width: 100%; max-width: 420px; }
        .logo { display: flex; align-items: center; gap: 10px; font-size: 24px; font-weight: 800; margin-bottom: 40px; justify-content: center; text-decoration: none; color: var(--text); }
        .logo span { color: var(--orange); }
        .logo-icon { width: 44px; height: 44px; background: linear-gradient(135deg, var(--pink), var(--orange)); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 20px; }
        .auth-card { background: var(--bg2); border: 1px solid var(--border); border-radius: 20px; padding: 40px; }
        .auth-title { font-size: 28px; font-weight: 700; margin-bottom: 8px; text-align: center; }
        .auth-subtitle { font-size: 14px; color: var(--text2); text-align: center; margin-bottom: 30px; }
        .free-badge { display: inline-flex; align-items: center; gap: 6px; background: rgba(34,201,122,0.15); border: 1px solid rgba(34,201,122,0.3); color: var(--green); padding: 8px 16px; border-radius: 20px; font-size: 13px; font-weight: 600; margin-bottom: 24px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-size: 13px; font-weight: 500; margin-bottom: 8px; }
        .form-group input { width: 100%; padding: 14px 16px; background: var(--bg); border: 1px solid var(--border); border-radius: 10px; color: var(--text); font-size: 15px; transition: border 0.2s; }
        .form-group input:focus { outline: none; border-color: var(--orange); }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 10px; font-size: 15px; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        .btn-primary { background: linear-gradient(135deg, var(--orange), var(--pink)); color: #fff; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(255,107,44,0.3); }
        .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .auth-footer { text-align: center; margin-top: 24px; font-size: 14px; color: var(--text2); }
        .auth-footer a { color: var(--orange); text-decoration: none; font-weight: 500; }
        .message { padding: 12px 16px; border-radius: 10px; font-size: 14px; margin-bottom: 20px; display: none; }
        .message.error { display: block; background: rgba(255,77,94,0.1); border: 1px solid rgba(255,77,94,0.3); color: var(--red); }
        .message.success { display: block; background: rgba(34,201,122,0.1); border: 1px solid rgba(34,201,122,0.3); color: var(--green); }
        .terms { font-size: 12px; color: var(--text2); text-align: center; margin-top: 16px; }
        .terms a { color: var(--orange); text-decoration: none; }
        .lang-switch { position: absolute; top: 20px; right: 20px; display: flex; gap: 6px; }
        .lang-btn { background: transparent; border: 1px solid var(--border); color: var(--text2); padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 12px; }
        .lang-btn:hover, .lang-btn.active { border-color: var(--orange); color: var(--orange); }
    </style>
</head>
<body data-i18n-title="register_title">
    <div class="lang-switch">
        <button class="lang-btn" data-lang="en" onclick="setLanguage('en')">EN</button>
        <button class="lang-btn" data-lang="tr" onclick="setLanguage('tr')">TR</button>
    </div>
    <div class="auth-container">
        <a href="index.html" class="logo">
            <div class="logo-icon">A</div>
            ASIN<span>Scout</span> Pro
        </a>
        <div class="auth-card">
            <h1 class="auth-title" data-i18n="register_title">Create Account</h1>
            <p class="auth-subtitle" data-i18n="register_subtitle">Start scanning Amazon stores today</p>

            <div style="text-align: center;">
                <div class="free-badge" data-i18n="register_badge">Start Scanning Amazon Stores</div>
            </div>

            <div class="message" id="message"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label data-i18n="register_name">Full Name</label>
                    <input type="text" id="name" data-i18n-placeholder="register_name" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label data-i18n="register_email">Email Address</label>
                    <input type="email" id="email" data-i18n-placeholder="register_email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label data-i18n="register_password">Password</label>
                    <input type="password" id="password" placeholder="Min 6 characters" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary" id="submitBtn" data-i18n="register_btn">Create Account</button>
            </form>

            <p class="terms"><span data-i18n="register_terms_pre">By signing up, you agree to our</span> <a href="terms.html" data-i18n="register_terms_link">Terms</a> <span data-i18n="register_and">and</span> <a href="privacy.html" data-i18n="register_privacy_link">Privacy Policy</a></p>

            <div class="auth-footer">
                <span data-i18n="register_has_account">Already have an account?</span> <a href="login.html" data-i18n="register_login">Login</a>
            </div>
        </div>
    </div>

    <script src="assets/js/i18n.js"></script>
    <script>
        const API_BASE = '/api';

        // Affiliate referral code from URL param
        const urlParams = new URLSearchParams(window.location.search);
        const refCode = urlParams.get('ref');
        if (refCode) sessionStorage.setItem('asin_ref', refCode);
        const affiliateRef = refCode || sessionStorage.getItem('asin_ref') || '';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('submitBtn');
            const msg = document.getElementById('message');
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            btn.disabled = true;
            btn.textContent = t('register_creating');
            msg.className = 'message';

            const payload = { name, email, password };
            if (affiliateRef) payload.ref = affiliateRef;

            try {
                const resp = await fetch(API_BASE + '/auth.php?action=register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await resp.json();

                if (data.success) {
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    sessionStorage.removeItem('asin_ref');

                    msg.className = 'message success';
                    msg.textContent = data.message || 'Account created! Redirecting...';

                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    msg.className = 'message error';
                    msg.textContent = data.message || 'Registration failed';
                    btn.disabled = false;
                    btn.textContent = t('register_btn');
                }
            } catch (err) {
                msg.className = 'message error';
                msg.textContent = t('register_error');
                btn.disabled = false;
                btn.textContent = t('register_btn');
            }
        });
    </script>
</body>
</html>
