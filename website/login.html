<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ASIN Scout Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --bg: #0a0a0f; --bg2: #12121a; --bg3: #1a1a25; --text: #f0f0f5; --text2: #9898a8; --orange: #ff6b2c; --pink: #ff2c6b; --green: #22c97a; --red: #ff4d5e; --border: #2a2a35; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; position: relative; }
        .auth-container { width: 100%; max-width: 420px; }
        .logo { display: flex; align-items: center; gap: 10px; font-size: 24px; font-weight: 800; margin-bottom: 40px; justify-content: center; text-decoration: none; color: var(--text); }
        .logo span { color: var(--orange); }
        .logo-icon { width: 44px; height: 44px; background: linear-gradient(135deg, var(--pink), var(--orange)); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 20px; }
        .auth-card { background: var(--bg2); border: 1px solid var(--border); border-radius: 20px; padding: 40px; }
        .auth-title { font-size: 28px; font-weight: 700; margin-bottom: 8px; text-align: center; }
        .auth-subtitle { font-size: 14px; color: var(--text2); text-align: center; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-size: 13px; font-weight: 500; margin-bottom: 8px; }
        .form-group input { width: 100%; padding: 14px 16px; background: var(--bg); border: 1px solid var(--border); border-radius: 10px; color: var(--text); font-size: 15px; transition: border 0.2s; }
        .form-group input:focus { outline: none; border-color: var(--orange); }
        .form-group input::placeholder { color: var(--text2); }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 10px; font-size: 15px; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        .btn-primary { background: linear-gradient(135deg, var(--orange), var(--pink)); color: #fff; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(255,107,44,0.3); }
        .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .auth-footer { text-align: center; margin-top: 24px; font-size: 14px; color: var(--text2); }
        .auth-footer a { color: var(--orange); text-decoration: none; font-weight: 500; }
        .auth-footer a:hover { text-decoration: underline; }
        .message { padding: 12px 16px; border-radius: 10px; font-size: 14px; margin-bottom: 20px; display: none; }
        .message.error { display: block; background: rgba(255,77,94,0.1); border: 1px solid rgba(255,77,94,0.3); color: var(--red); }
        .message.success { display: block; background: rgba(34,201,122,0.1); border: 1px solid rgba(34,201,122,0.3); color: var(--green); }
        .remember-forgot { display: flex; justify-content: space-between; align-items: center; margin-top: -10px; margin-bottom: 20px; }
        .remember-forgot a { font-size: 13px; color: var(--text2); text-decoration: none; }
        .remember-forgot a:hover { color: var(--orange); }
        .remember-me { display: flex; align-items: center; gap: 8px; font-size: 13px; color: var(--text2); cursor: pointer; }
        .remember-me input[type="checkbox"] { width: 16px; height: 16px; accent-color: var(--orange); cursor: pointer; }
        .lang-switch { position: absolute; top: 20px; right: 20px; display: flex; gap: 6px; }
        .lang-btn { background: transparent; border: 1px solid var(--border); color: var(--text2); padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 12px; }
        .lang-btn:hover, .lang-btn.active { border-color: var(--orange); color: var(--orange); }
    </style>
</head>
<body data-i18n-title="login_title">
    <div class="lang-switch">
        <button class="lang-btn" data-lang="en" onclick="setLanguage('en')">EN</button>
        <button class="lang-btn" data-lang="tr" onclick="setLanguage('tr')">TR</button>
    </div>
    <div class="auth-container">
        <a href="index.html" class="logo">
            <div class="logo-icon">A</div>
            ASIN<span>Scout</span> Pro
        </a>
        <div class="auth-card">
            <h1 class="auth-title" data-i18n="login_title">Welcome Back</h1>
            <p class="auth-subtitle" data-i18n="login_subtitle">Login to your account to continue</p>

            <div class="message" id="message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label data-i18n="login_email">Email Address</label>
                    <input type="email" id="email" data-i18n-placeholder="login_email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label data-i18n="login_password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span data-i18n="login_remember_me">Remember me</span>
                    </label>
                    <a href="forgot-password.html" data-i18n="login_forgot">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary" id="submitBtn" data-i18n="login_btn">Login</button>
            </form>

            <div class="auth-footer">
                <span data-i18n="login_no_account">Don't have an account?</span> <a href="register.html" data-i18n="login_signup">Sign up free</a>
            </div>
        </div>
    </div>

    <script src="assets/js/i18n.js"></script>
    <script>
        const API_BASE = '/api';

        // Storage helper - "beni hatırla" seçimine göre doğru storage'ı kullan
        function getStorage() {
            // rememberMe flag'i localStorage'da saklanır
            return localStorage.getItem('rememberMe') === 'true' ? localStorage : sessionStorage;
        }

        function getToken() {
            // Önce localStorage kontrol et (beni hatırla seçiliyse)
            // Sonra sessionStorage kontrol et (beni hatırla seçili değilse)
            return localStorage.getItem('token') || sessionStorage.getItem('token');
        }

        function getUser() {
            const userStr = localStorage.getItem('user') || sessionStorage.getItem('user');
            return userStr ? JSON.parse(userStr) : null;
        }

        // Sayfa yüklendiğinde: token varsa ve geçerliyse dashboard'a yönlendir
        (async function checkExistingLogin() {
            const token = getToken();
            if (!token) return;

            try {
                const resp = await fetch(API_BASE + '/auth.php?action=profile', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const data = await resp.json();

                if (data.success && data.data.user) {
                    // Token geçerli, kullanıcıyı yönlendir
                    if (data.data.user.role === 'admin') {
                        window.location.href = 'admin/';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    // Token geçersiz, temizle
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    localStorage.removeItem('rememberMe');
                    sessionStorage.removeItem('token');
                    sessionStorage.removeItem('user');
                }
            } catch (e) {
                // Token geçersiz veya hata, kullanıcı login sayfasında kalsın
            }
        })();

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('submitBtn');
            const msg = document.getElementById('message');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            btn.disabled = true;
            btn.textContent = t('login_logging_in');
            msg.className = 'message';

            try {
                const resp = await fetch(API_BASE + '/auth.php?action=login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, remember_me: rememberMe })
                });

                const data = await resp.json();

                if (data.success) {
                    // Önce eski verileri temizle
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    sessionStorage.removeItem('token');
                    sessionStorage.removeItem('user');

                    // "Beni hatırla" seçimine göre storage seç
                    if (rememberMe) {
                        // Beni hatırla seçili: localStorage kullan (kalıcı)
                        localStorage.setItem('rememberMe', 'true');
                        localStorage.setItem('token', data.data.token);
                        localStorage.setItem('user', JSON.stringify(data.data.user));
                    } else {
                        // Beni hatırla seçili değil: sessionStorage kullan (tarayıcı kapanınca silinir)
                        localStorage.setItem('rememberMe', 'false');
                        sessionStorage.setItem('token', data.data.token);
                        sessionStorage.setItem('user', JSON.stringify(data.data.user));
                    }

                    msg.className = 'message success';
                    msg.textContent = t('login_success');

                    setTimeout(() => {
                        if (data.data.user.role === 'admin') {
                            window.location.href = 'admin/';
                        } else {
                            window.location.href = 'dashboard.html';
                        }
                    }, 1000);
                } else {
                    msg.className = 'message error';
                    msg.textContent = data.message || 'Login failed';
                    btn.disabled = false;
                    btn.textContent = t('login_btn');
                }
            } catch (err) {
                msg.className = 'message error';
                msg.textContent = t('login_error');
                btn.disabled = false;
                btn.textContent = t('login_btn');
            }
        });
    </script>
</body>
</html>
