<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - ASIN Scout Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --bg: #0a0a0f; --bg2: #12121a; --text: #f0f0f5; --text2: #9898a8; --orange: #ff6b2c; --pink: #ff2c6b; --green: #22c97a; --red: #ff4d5e; --border: #2a2a35; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; position: relative; }
        .auth-container { width: 100%; max-width: 420px; }
        .logo { display: flex; align-items: center; gap: 10px; font-size: 24px; font-weight: 800; margin-bottom: 40px; justify-content: center; text-decoration: none; color: var(--text); }
        .logo span { color: var(--orange); }
        .logo-icon { width: 44px; height: 44px; background: linear-gradient(135deg, var(--pink), var(--orange)); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 20px; }
        .auth-card { background: var(--bg2); border: 1px solid var(--border); border-radius: 20px; padding: 40px; }
        .auth-title { font-size: 28px; font-weight: 700; margin-bottom: 8px; text-align: center; }
        .auth-subtitle { font-size: 14px; color: var(--text2); text-align: center; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-size: 13px; font-weight: 500; margin-bottom: 8px; }
        .form-group input { width: 100%; padding: 14px 16px; background: var(--bg); border: 1px solid var(--border); border-radius: 10px; color: var(--text); font-size: 15px; }
        .form-group input:focus { outline: none; border-color: var(--orange); }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 10px; font-size: 15px; font-weight: 600; cursor: pointer; }
        .btn-primary { background: linear-gradient(135deg, var(--orange), var(--pink)); color: #fff; }
        .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; }
        .message { padding: 12px 16px; border-radius: 10px; font-size: 14px; margin-bottom: 20px; display: none; }
        .message.error { display: block; background: rgba(255,77,94,0.1); border: 1px solid rgba(255,77,94,0.3); color: var(--red); }
        .message.success { display: block; background: rgba(34,201,122,0.1); border: 1px solid rgba(34,201,122,0.3); color: var(--green); }
        .lang-switch { position: absolute; top: 20px; right: 20px; display: flex; gap: 6px; }
        .lang-btn { background: transparent; border: 1px solid var(--border); color: var(--text2); padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 12px; }
        .lang-btn:hover, .lang-btn.active { border-color: var(--orange); color: var(--orange); }
    </style>
</head>
<body data-i18n-title="reset_title">
    <div class="lang-switch">
        <button class="lang-btn" data-lang="en" onclick="setLanguage('en')">EN</button>
        <button class="lang-btn" data-lang="tr" onclick="setLanguage('tr')">TR</button>
    </div>
    <div class="auth-container">
        <a href="index.html" class="logo">
            <div class="logo-icon">A</div>
            ASIN<span>Scout</span> Pro
        </a>
        <div class="auth-card">
            <h1 class="auth-title" data-i18n="reset_title">Reset Password</h1>
            <p class="auth-subtitle" data-i18n="reset_subtitle">Enter your new password below</p>

            <div class="message" id="message"></div>

            <form id="resetForm">
                <div class="form-group">
                    <label data-i18n="reset_new_pass">New Password</label>
                    <input type="password" id="password" placeholder="Min 6 characters" required minlength="6">
                </div>
                <div class="form-group">
                    <label data-i18n="reset_confirm">Confirm Password</label>
                    <input type="password" id="password2" placeholder="Confirm password" required>
                </div>
                <button type="submit" class="btn btn-primary" id="submitBtn" data-i18n="reset_btn">Reset Password</button>
            </form>
        </div>
    </div>

    <script src="assets/js/i18n.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.getElementById('message').className = 'message error';
            document.getElementById('message').textContent = t('reset_invalid');
            document.getElementById('submitBtn').disabled = true;
        }

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const msg = document.getElementById('message');
            const password = document.getElementById('password').value;
            const password2 = document.getElementById('password2').value;

            if (password !== password2) {
                msg.className = 'message error';
                msg.textContent = t('reset_no_match');
                return;
            }

            btn.disabled = true;
            btn.textContent = t('reset_resetting');

            try {
                const resp = await fetch('/api/auth.php?action=reset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });
                const data = await resp.json();

                if (data.success) {
                    msg.className = 'message success';
                    msg.textContent = t('reset_success');
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    msg.className = 'message error';
                    msg.textContent = data.message || t('reset_expired');
                    btn.disabled = false;
                    btn.textContent = t('reset_btn');
                }
            } catch (err) {
                msg.className = 'message error';
                msg.textContent = t('reset_error');
                btn.disabled = false;
                btn.textContent = t('reset_btn');
            }
        });
    </script>
</body>
</html>
