<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - ASIN Scout Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --bg: #0a0a0f; --bg2: #12121a; --bg3: #1a1a25; --text: #f0f0f5; --text2: #9898a8; --text3: #5a5a6e; --orange: #ff6b2c; --pink: #ff2c6b; --green: #22c97a; --red: #ff4d5e; --border: #2a2a35; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); }
        .sidebar { position: fixed; left: 0; top: 0; bottom: 0; width: 250px; background: var(--bg2); border-right: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; }
        .sidebar-logo { display: flex; align-items: center; gap: 10px; font-size: 18px; font-weight: 800; margin-bottom: 40px; text-decoration: none; color: var(--text); }
        .sidebar-logo span { color: var(--orange); }
        .sidebar-logo .icon { width: 36px; height: 36px; background: linear-gradient(135deg, var(--pink), var(--orange)); border-radius: 10px; display: flex; align-items: center; justify-content: center; }
        .sidebar-menu { list-style: none; flex: 1; }
        .sidebar-menu a { display: block; padding: 12px 16px; color: var(--text2); text-decoration: none; border-radius: 10px; margin-bottom: 4px; }
        .sidebar-menu a:hover, .sidebar-menu a.active { background: var(--bg3); color: var(--text); }
        .sidebar-menu a.active { background: linear-gradient(135deg, rgba(255,107,44,0.2), rgba(255,44,107,0.1)); color: var(--orange); }
        .sidebar-user { border-top: 1px solid var(--border); padding-top: 20px; display: flex; align-items: center; gap: 12px; }
        .sidebar-user .avatar { width: 36px; height: 36px; background: var(--orange); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; }
        .sidebar-user .name { font-size: 13px; font-weight: 600; }
        .sidebar-user .email { font-size: 11px; color: var(--text3); }
        .main { margin-left: 250px; padding: 30px; max-width: 700px; }
        .page-title { font-size: 28px; font-weight: 700; margin-bottom: 30px; }
        .card { background: var(--bg2); border: 1px solid var(--border); border-radius: 16px; padding: 24px; margin-bottom: 24px; }
        .card-title { font-size: 18px; font-weight: 600; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-size: 13px; margin-bottom: 8px; color: var(--text2); }
        .form-group input { width: 100%; padding: 12px; background: var(--bg); border: 1px solid var(--border); border-radius: 10px; color: var(--text); }
        .form-group input:focus { outline: none; border-color: var(--orange); }
        .btn { padding: 12px 24px; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; }
        .btn-primary { background: linear-gradient(135deg, var(--orange), var(--pink)); color: #fff; }
        .message { padding: 12px; border-radius: 10px; margin-bottom: 20px; display: none; }
        .message.success { display: block; background: rgba(34,201,122,0.1); color: var(--green); }
        .message.error { display: block; background: rgba(255,77,94,0.1); color: var(--red); }
        .mobile-toggle{display:none;position:fixed;top:12px;left:12px;z-index:1001;background:var(--bg2,#12121a);border:1px solid var(--border,#2a2a35);border-radius:8px;padding:8px 12px;color:var(--text,#f0f0f5);font-size:18px;cursor:pointer}
        .sidebar-overlay{display:none;position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.6);z-index:999}
        @media(max-width:768px){.mobile-toggle{display:block}.sidebar{transform:translateX(-100%);transition:transform 0.3s;z-index:1000}.sidebar.open{transform:translateX(0)}.main{margin-left:0}.sidebar-overlay.active{display:block}}
    </style>
</head>
<body>
<button class="mobile-toggle" onclick="document.querySelector('.sidebar').classList.toggle('open');document.querySelector('.sidebar-overlay').classList.toggle('active')">&#9776;</button>
<div class="sidebar-overlay" onclick="document.querySelector('.sidebar').classList.remove('open');this.classList.remove('active')"></div>
    <aside class="sidebar">
        <a href="index.html" class="sidebar-logo"><div class="icon">A</div>ASIN<span>Scout</span></a>
        <ul class="sidebar-menu">
            <a href="dashboard.html">üìä Dashboard</a>
            <a href="scans.html">üìÅ My Scans</a>
            <a href="pricing.html">üí≥ Buy Credits</a>
            <a href="settings.html" class="active">‚öôÔ∏è Settings</a>
            <a href="#" onclick="logout()">üö™ Logout</a>
        </ul>
        <div class="sidebar-user">
            <div class="avatar" id="userAvatar">U</div>
            <div><div class="name" id="userName">User</div><div class="email" id="userEmail">...</div></div>
        </div>
    </aside>
    <main class="main">
        <h1 class="page-title">Settings</h1>
        <div class="message" id="message"></div>
        <div class="card">
            <div class="card-title">Profile</div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" readonly style="opacity:0.6">
            </div>
            <button class="btn btn-primary" onclick="updateProfile()">Save Changes</button>
        </div>
        <div class="card">
            <div class="card-title">Change Password</div>
            <div class="form-group">
                <label>Current Password</label>
                <input type="password" id="currentPass">
            </div>
            <div class="form-group">
                <label>New Password</label>
                <input type="password" id="newPass" placeholder="Min 6 characters">
            </div>
            <button class="btn btn-primary" onclick="changePassword()">Change Password</button>
        </div>
    </main>
    <script>
        const API_BASE = '/api';
        const token = localStorage.getItem('token');
        if (!token) window.location.href = 'login.html';
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        document.getElementById('userName').textContent = user.name || 'User';
        document.getElementById('userEmail').textContent = user.email || '';
        document.getElementById('userAvatar').textContent = (user.name || 'U')[0].toUpperCase();
        document.getElementById('name').value = user.name || '';
        document.getElementById('email').value = user.email || '';
        
        async function updateProfile() {
            const name = document.getElementById('name').value;
            try {
                const resp = await fetch(API_BASE + '/auth.php?action=update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
                    body: JSON.stringify({ name })
                });
                const data = await resp.json();
                showMsg(data.success ? 'success' : 'error', data.message);
                if (data.success) {
                    user.name = name;
                    localStorage.setItem('user', JSON.stringify(user));
                    document.getElementById('userName').textContent = name;
                    document.getElementById('userAvatar').textContent = name[0].toUpperCase();
                }
            } catch (err) { showMsg('error', 'Error saving'); }
        }
        
        async function changePassword() {
            const current_password = document.getElementById('currentPass').value;
            const new_password = document.getElementById('newPass').value;
            if (!current_password || !new_password) { showMsg('error', 'Fill all fields'); return; }
            if (new_password.length < 6) { showMsg('error', 'Password must be 6+ characters'); return; }
            try {
                const resp = await fetch(API_BASE + '/auth.php?action=update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
                    body: JSON.stringify({ current_password, new_password })
                });
                const data = await resp.json();
                showMsg(data.success ? 'success' : 'error', data.message);
                if (data.success) { document.getElementById('currentPass').value = ''; document.getElementById('newPass').value = ''; }
            } catch (err) { showMsg('error', 'Error'); }
        }
        
        function showMsg(type, text) {
            const m = document.getElementById('message');
            m.className = 'message ' + type;
            m.textContent = text;
            setTimeout(() => m.className = 'message', 3000);
        }
        function logout() { localStorage.clear(); window.location.href = 'login.html'; }
    </script>
</body>
</html>
